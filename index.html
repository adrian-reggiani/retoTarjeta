<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="/css/estilos.css">
</head>

<body>
  
  <div class="contenedor">
    <div class="tarjeta">
      <div class="tarjeta__cabecera"></div>
      <div class="tarjeta__resumen">
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
    </div>
      <div class="tarjeta__plan">
        <div class="tarjeta__plan__imagen"></div>
        <h2>Annual Plan</h2>
        <p>$59.99/year</p>
        <a href="#">Change</a>
      </div>
      <div class="tarjeta__pagar"> Proceed to Payment</div>
      <div class="tarjeta__cancelar">Cancel Order</div>
    </div>
</div>
