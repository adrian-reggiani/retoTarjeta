<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/css/estilos.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body>
  <div class="contenedor">
    <div class="tarjeta">
      <img src="/images/illustration-hero.svg" class="tarjeta__imagen" alt="Imagen">
      <h1>Order Summary</h1>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      <div class="tarjeta__plan">
        <img src="/images/icon-music.svg" class="tarjeta__plan__musica" alt="Icono Musica">
        <div class="tarjeta__plan__texto">
          <span>Annual Plan</span>
          <p>$59.99/year</p>
        </div>
        <a href="#">Change</a>
      </div>
      <div class="tarjeta__pagar"> <a href="#">Proceed to Payment</a> </div>
      <div class="tarjeta__cancelar"><a href="#">Cancel Order</a></div>
    </div>
  </div>

 <!--   <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Adrian Reggiani</a>.-->
  </div>
</body>
</html>
